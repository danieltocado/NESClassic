<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    
    <title>Document</title>
</head>
<body>
   <main>
        <div id="container">

            <div class="consola">

                <div class="carcasa-exterior">
    
                    <div class="carcasa">

                        <div class="logo-nintendo">
                                
                            <div class="nintendo">Nintendo</div>
                                    
                        </div>

                        <div class="carcasa-cartucho">
                            <div class="cartucho-entero">
                                <div class="cartucho-vacio"></div>
                                <div class="cartucho">
                                    <div id="subcartucho"></div>
                                </div>
                                <div class="logo-super">
                                    <img src="/img/logobueno.png" alt="">
                                </div>
                            </div>
                        </div>
                        
                        <div class="carcasa-botones">
                            <div class="paneles">
                                <div class="panel">
                                    <div class="on">ON</div>
                                    <div id="luz1"></div> 
                                </div>
                                <div class="panel2">
                                    <div class="on">OFF</div>
                                    <div id="luz2"></div> 
                                </div>
                            </div>

                            <div class="power">

                                <div class="boton-power">

                                    <input type="button" value="POWER" id="accionpower">

                                </div>

                                <div class="carcasa-power"></div>
                            </div>

                            <div class="boton-eject">

                                <button id="accioneject">EJECT</button>

                            </div>

                            <div class="reset">

                                <div class="boton-reset">

                                    <input type="button" value="RESET" id="accionreset" >

                                </div>

                                <div class="carcasa-reset"></div>
                            </div>
                            
                        </div>

                        
                    </div>

                 </div>
                
            
            </div>

            
        </div>

        <div id="subtitulo">

            <p>Super Nintendo Classic</p>

            

        </div>  
    </main>

    <script src="app.js"></script>


</body>
</html>
